{% extends 'general-template.html'  %}
{% block content %}

<body>

<h1>Relation Search Results</h1>

<table>
    <tr>
        <th>Image</th>
        <th>Class 1</th>
        <th>Relation</th>
        <th>Class 2</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>
            <img width="100" src="https://storage.googleapis.com/bdcc_open_images_dataset/images/{{ result[0] }}.jpg" alt="Image"/>
        </td>
        <td>
            {{ result[1] }}
        </td>
        <td>
            {{ result[2] }}
        </td>
        <td>
            {{ result[3] }}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
