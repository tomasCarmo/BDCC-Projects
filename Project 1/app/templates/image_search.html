{% extends 'general-template.html'  %}
{% block content %}

<body>

<h1>Image Search Results</h1>
<h4>You searched for {{ description }}:</h4>
<div style="margin-top: 3em;">
    {% for result in results %}
        <img style="margin-right: 1em; margin-bottom: 1em;" width="150" src="https://storage.googleapis.com/bdcc_open_images_dataset/images/{{ result[0] }}.jpg" alt="Image"/>
    {% endfor %}
</div>

{% endblock %}
